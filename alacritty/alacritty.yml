window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: UbuntuMono Nerd Font
    style:  Regular
  bold:
    family: UbuntuMono Nerd Font
    style:  Bold
  italic:
    family: UbuntuMono Nerd Font
    style:  Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/gruvbox.yml

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh


key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

